<div class="article-container {{size}}">
  <img src="{{img}}" alt="" />
  <div class="article-text">
    <h3 class="article-title">{{title}}</h3>
    <p class="article-microtext">{{microtext}}</p>
  </div>
  <div class="tag-container">
    <div class="tag {{category1}}">{{tag1}}</div>
    <div class="tag {{category2}}">{{tag2}}</div>
  </div>
</div>
